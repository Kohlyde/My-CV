<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Template</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #343a40; /* Dark charcoal background */
            color: #ffffff; /* White text color */
        }

        /* Navbar styling */
        nav {
            background-color: #343a40;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: space-around;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
        }

        /* Footer styling */
        footer {
            background-color: #000000; /* Darker than #000000 */
            padding: 10px;
            text-align: center;
        }

        footer p {
            color: #ffffff;
            margin: 0;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
        }

        footer a:hover {
            color: #9a9676; /* Hover color: specified gold */
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
        </ul>
    </nav>

    <!-- Content Section -->
    <section>
        <h1>Welcome to My Template</h1>
        <p>This is a section of the template.</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Template. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>
</html>
